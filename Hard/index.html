    <script>

        function punaneseks(){
            $('h2, #poli').css('color','red')
        }
        function mustaks(){
            $('h2, #poli').css('color','green')
        }
        var lahti=true
        function naitaPeida(){
            $('#poli').slideToggle();
            if(lahti){
                lahti=false;
                $('#nupp').val("näita");
            }else{
                lahti=true;
                $('#nupp').val("peida");
            }
        }
        <!--foto-->
        function ElonM(event, ui){
            var koht=ui.offset;
            $('#koord1').html("Elon Musk "+koht.top +"*** "+koht.left);
        }
        function Pepefrog(event, ui){
            var koht=ui.offset;
            $('#koord2').html("Pepe Frog "+koht.top +"*** "+koht.left);
        }
        function Gnome(event, ui){
            var koht=ui.offset;
            $('#koord3').html("Gnome "+koht.top +"*** "+koht.left);
        }
        <!--start function-->
        function start(){
            $('#Elonm').draggable();
            $('#Elonm').bind("drag", ElonM)
            $('#Pepefrog').draggable();
            $('#Pepefrog').bind("drag", Pepefrog)
            $('#Gnome').draggable();
            $('#Gnome').bind("drag", Gnome)
            $('h1, h2, #poli,').mouseenter(punaneseks);
            $('h1, h2, #poli,').mouseleave(mustaks);
        }
    </script>
</head>
